<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration Form</title>
    <link href="http://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <!-- <button class="dark-mode-toggle"></button> -->
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Register here.</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button>Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="Ini Ini-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="Ini Ini-google"></i></a>
                    <a href="#" class="social"><i class="Ini Ini-linkedin"></i></a>
                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Login here.</h1>
                <input type="email" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                <div class="pass-link"> 
                    <a href="#">Forgot password?</a>
                  </div>
                </div>
                <button>Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="Ini Ini-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="Ini Ini-google"></i></a>
                    <a href="#" class="social"><i class="Ini Ini-linkedin"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello <br> Mother F</h1>
                    <p>if you have an account, login here</p>
                    <button class="ghost" id="login">Login
                        <i class="Ini Ini-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start your <br>fucking journey</h1>
                    <p>if you don't have an account yet</p>
                    <button class="ghost" id="register">Register
                        <i class="Ini Ini-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
